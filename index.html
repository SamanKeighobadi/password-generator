<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <div class="result-container">
            <p id="result"></p>
            <button class="btn" id="clipboard">
                Copy
            </button>
        </div>
        <div class="settings">
            <div class="setting">
                <label for="length">Password length</label>
                <input type="number" id="length" min="4" max="20" value="20">
            </div>
            <div class="setting">
                <label for="uppercasee">UpperCase letters</label>
                <input type="checkbox"  id="uppercasee" checked>
            </div>
            <div class="setting">
                <label for="lowercase">LowerCase letters</label>
                <input type="checkbox"  id="lowercase" checked>
            </div>
            <div class="setting">
                <label for="numbers">Number letters</label>
                <input type="checkbox"  id="numbers" checked>
            </div>
            </div>
            <div class="setting">
                <label for="symbols">Symbol letters</label>
                <input type="checkbox"  id="symbols" checked>
            </div>
            <button class="generate-btn" id="generate-btn" >Generate Password</button>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
